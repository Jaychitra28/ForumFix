{% extends "base.html" %}
{% block content %}
<div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6" >
    <div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6">
      <h3 class="text-lg font-medium leading-6 text-gray-900">{{ topic.title }}</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Created by {{ topic.author }} | {{ topic.created }}</p>
    </div>
    <div class="mt-5 border-t border-gray-200">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5">
          <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0"> {{ topic.description}}</dd>
        </div>
{% endblock %}
